<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Döviz Çevirici</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Döviz Çevirici</h1>
        
        <div class="converter-card">
            <div class="input-group">
                <label for="amount">Miktar:</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>
            
            <div class="currency-selectors">
                <div class="selector-group">
                    <label for="fromCurrency">Kaynak Para Birimi:</label>
                    <select id="fromCurrency">
                        <option value="USD">USD - Amerikan Doları</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - İngiliz Sterlini</option>
                        <option value="TRY" selected>TRY - Türk Lirası</option>
                        <option value="JPY">JPY - Japon Yeni</option>
                        <option value="CAD">CAD - Kanada Doları</option>
                        <option value="AUD">AUD - Avustralya Doları</option>
                        <option value="CHF">CHF - İsviçre Frangı</option>
                    </select>
                </div>
                
                <button id="swapCurrencies" class="swap-btn">⇄</button>
                
                <div class="selector-group">
                    <label for="toCurrency">Hedef Para Birimi:</label>
                    <select id="toCurrency">
                        <option value="USD" selected>USD - Amerikan Doları</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - İngiliz Sterlini</option>
                        <option value="TRY">TRY - Türk Lirası</option>
                        <option value="JPY">JPY - Japon Yeni</option>
                        <option value="CAD">CAD - Kanada Doları</option>
                        <option value="AUD">AUD - Avustralya Doları</option>
                        <option value="CHF">CHF - İsviçre Frangı</option>
                    </select>
                </div>
            </div>
            
            <div class="result-section">
                <div id="result" class="result">Sonuç burada görünecek</div>
                <div id="exchangeRate" class="exchange-rate">Kur bilgisi burada görünecek</div>
            </div>
            
            <button id="convertBtn" class="convert-btn">Çevir</button>
            
            <div class="last-update">
                Son Güncelleme: <span id="lastUpdate">-</span>
            </div>
        </div>
        
        <div class="info">
            <p>Döviz kurları ExchangeRate-API üzerinden sağlanmaktadır.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
