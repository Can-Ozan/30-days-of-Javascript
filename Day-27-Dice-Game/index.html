<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dice Game</h1>
            <p>Roll the dice and try to get the highest score!</p>
        </header>

        <div class="game-area">
            <div class="player player1 active">
                <h2>Player 1</h2>
                <div class="score">Score: <span id="score1">0</span></div>
                <div class="dice-container">
                    <div class="dice" id="dice1">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
            </div>

            <div class="player player2">
                <h2>Player 2</h2>
                <div class="score">Score: <span id="score2">0</span></div>
                <div class="dice-container">
                    <div class="dice" id="dice2">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="rollBtn" class="btn">Roll Dice</button>
            <button id="resetBtn" class="btn">Reset Game</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
