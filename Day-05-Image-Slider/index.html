<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Kaydırıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resim Kaydırıcı Galerisi</h1>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80');">
                <div class="slide-content">
                    <h2>Doğa Harikaları</h2>
                    <p>Muhteşem manzaralar eşliğinde huzur dolu bir yolculuk.</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80');">
                <div class="slide-content">
                    <h2>Şehir Yaşamı</h2>
                    <p>Modern metropollerin enerjisi ve hareketliliği.</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80');">
                <div class="slide-content">
                    <h2>Dağ Manzarası</h2>
                    <p>Yüksek tepelerden büyüleyici manzaralar.</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80');">
                <div class="slide-content">
                    <h2>Orman Keyfi</h2>
                    <p>Yeşilin binbir tonu arasında huzur dolu anlar.</p>
                </div>
            </div>
        </div>
        
        <button class="btn btn-prev">&#10094;</button>
        <button class="btn btn-next">&#10095;</button>
    </div>
    
    <div class="dots"></div>
    
    <div class="controls">
        <div class="auto-play">
            <input type="checkbox" id="auto-play-checkbox">
            <span>Otomatik Oynat</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
