<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Yapılacaklar Listesi</h1>
            <p>Görevlerinizi organize edin</p>
        </div>
        
        <div class="app-content">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Yeni görev ekle...">
                <button class="add-btn" id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Tamamlanan</button>
            </div>
            
            <ul class="task-list" id="taskList">
                <!-- Görevler burada listelenecek -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Henüz görev yok</h3>
                    <p>Yukarıdan yeni görev ekleyebilirsin</p>
                </div>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
