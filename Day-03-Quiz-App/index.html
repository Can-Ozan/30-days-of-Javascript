<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen active">
            <h1>Quiz Uygulaması</h1>
            <p>Bu quizde çeşitli konularda sorular bulunmaktadır. Her soru için 30 saniyeniz var!</p>
            <button id="start-btn">Quiz'i Başlat</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="score">Skor: <span id="score">0</span></div>
                <div class="timer">Kalan Süre: <span id="time">30</span>s</div>
            </div>
            
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            
            <h2 id="question"></h2>
            
            <div id="options" class="options">
                <!-- Seçenekler JavaScript ile eklenecek -->
            </div>
            
            <div id="feedback"></div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Tamamlandı!</h1>
            <div class="result-container">
                <p>Toplam Puanınız: <span id="final-score">0</span></p>
                <p>Doğru Cevaplar: <span id="correct-answers">0</span>/<span id="total-questions">0</span></p>
                <button id="restart-btn">Tekrar Dene</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
